<!DOCTYPE html>
<html>
<head>
  <title>Сайт питної води</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container-header">
      <div class="block-header">
        <img src="image/icon.png" alt="" class="img-header">
      </div>
      <div class="block-header">
        <ul>
          <li>Buy Water</li>
          <li>About Us</li>
          <li>Contact</li>

      </div>

      <div class="block">

    </div>
  </section>


  <div class="container">
    <div class="product">
        <div class="img">
            <img src="image/water1.png" alt="Товар 1">

            <h2 class="info-header">Товар 1</h2>
            <p class="info-text">Опис товару 1</p>

        </div>
    </div>

    <div class="product">
        <div class="img">
            <img src="image/water1.png" alt="Товар 2">
        </div>
        <div class="info">
          <h2 class="info-header">Товар 2</h2>
          <p class="info-text">Опис товару 2</p>
          <p class="info-price">Ціна: ₴15</p>

        </div>
    </div>

    <div class="product">
        <div class="img">
            <img src="image/water1.png" alt="Товар 3">
        </div>
        <div class="info">
          <h2 class="info-header">Товар 3</h2>
          <p class="info-text">Опис товару 3</p>
          <p class="info-price">Ціна: ₴15</p>
          <button class="btn">Купить</button>
        </div>
    </div>

</html>
